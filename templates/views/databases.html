{{ template "header" . }}
  <div class="container" id="app">
    <h2>Управление базами данных</h2>
    <div class="card">
      <button id="dbMenu-btn" class="btn btn-primary">Добавить базу данных</button>
      {{ template "databases/table" .databases }}
    </div>
  </div>
  {{ template "modals/add_db"}}
  {{ template "modals/delete_db"}}
  {{ template "github-link"}}
  {{ if .notification }}
  <script src="/static/js/animations.js"></script>
  <script>showNotification({{.notification.Message }}, {{.notification.Type }} )</script>
  {{ end}}
  <script src="/static/js/databases.js"></script>
</body>
</html>
