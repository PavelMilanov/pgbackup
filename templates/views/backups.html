{{ template "header"}}
<div class="container" id="app">
    <h2>Управление базами данных</h2>
    <div class="card">
        <div id="backupMenuModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Управление бэкапами - {{ .Name }}</h2>
                <form name="CreateBackup" action="/databases/backup/create" method="post">
                    <div id="backupList" class="backup-list">
                        {{ range .Schedules}}
                        <div class="backup-item">
                            {{ .Backups }}
                            <span>${backup.date} (${backup.size})</span>
                            <button class="btn btn-secondary download-backup">Скачать</button>
                            <button class="btn btn-secondary delete-backup">Удалить</button>
                        </div>
                        {{ end }}
                    </div>
                    <div class="form-group">
                        <button type="submit" name="ID" value="" id="createBackup-btn" class="btn btn-primary">Создать новый
                            бэкап</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/databases.js"></script>
</body>
</html>
