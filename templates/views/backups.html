{{ template "header"}}
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="no-padding-left col-2">
                {{ template "dashboard" }}
            </div>
            <div class="col-10">
                <div class="container text-center mb-5 mt-3 p-2 bg-light border" ng-controller="CreateBackupController">
                    <form name="createBackup" action="/backups/create" method="post">
                        <div class="mb-3">
                            <label for="dbname" class="form-label">Базы данных</label>
                            <select class="form-select" aria-label="Default select example" id="dbname" name="dbname">
                                <option selected>Выбери базу данных</option>
                                {{ range .}}
                                {{ range $index, $element := .DBnames }}
                                <option value="{{ $element }}">{{ $element }}</option>
                                {{ end }}
                                {{ end }}
                            </select>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <input type="checkbox" class="form-check-input" id="CronBackupInput">
                                <label class="form-check-label" for="CronBackupInput">Создать расписание</label>
                            </div>
                            <div class="col-auto">
                                <span id="passwordHelpInline" class="form-text">
                                    Must be 8-20 characters long.
                                </span>
                            </div>
                        </div>
                        <!-- <div class="mb-3 form-check g-3">
                            <input type="checkbox" class="form-check-input" id="CronBackupInput">
                            <label class="form-check-label" for="CronBackupInput">Создать расписание</label>
                        </div> -->
                        <!-- <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div> -->
                        <button type="submit" class="btn btn-primary">Создать бекап</button>
                    </form>
                </div>
                <div class="container text-center p-2 bg-light border">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Бекап</th>
                                <th scope="col">Статус</th>
                            </tr>
                        </thead>
                        <tbody>
                        {{ range .}}
                        {{ range $index, $element := .Backups }}
                        <tr>
                            <th scope="row">{{ add $index 1 }}</th>
                            <td>{{ $element.Alias }}</td>
                            <td>{{ $element.Status }}</td>
                        </tr>
                        {{ end }}
                        {{ end }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script src="/static/js/controllers/CreateBackupController.js"></script>
</body>
</html>
