{{ template "header"}}
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="no-padding-left col-2">
                {{ template "dashboard" }}
            </div>
            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">БД</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range $index, $element := .databases }}
                        <tr>
                            <th scope="row">{{ add $index 1 }}</th>
                            <td>{{ $element }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
