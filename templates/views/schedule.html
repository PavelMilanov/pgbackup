{{ template "header" . }}
  <div class="container" id="app">
    <h2>Расписание бэкапов</h2>
    
    <div class="card">
      <button @click="showAddScheduleModal" class="btn btn-primary">Добавить расписание</button>
      
      <table>
        <thead>
          <tr>
            <th>База данных</th>
            <th>Периодичность</th>
            <th>Время</th>
            <th>Последний бэкап</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="schedule in schedules" :key="schedule.id">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button @click="editSchedule(schedule)" class="btn btn-secondary">Редактировать</button>
              <button @click="deleteSchedule(schedule)" class="btn btn-secondary">Удалить</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Модальное окно для добавления/редактирования расписания -->
  <div id="scheduleModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2> расписание</h2>
      <form @submit.prevent="saveSchedule">
        <div class="form-group">
          <label for="database">База данных:</label>
          <select id="database" v-model="currentSchedule.database" required>
            <option v-for="db in databases" :value="db"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="frequency">Периодичность:</label>
          <select id="frequency" v-model="currentSchedule.frequency" required>
            <option value="daily">Ежедневно</option>
            <option value="weekly">Еженедельно</option>
            <option value="monthly">Ежемесячно</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Время:</label>
          <input type="time" id="time" v-model="currentSchedule.time" required>
        </div>
        <button type="submit" class="btn btn-primary"></button>
      </form>
    </div>
  </div>
</body>
</html>
