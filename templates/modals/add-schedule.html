{{ define "modals/add_schedule"}}
<!-- Модальное окно для добавления/редактирования расписания -->
<div id="addScheduleModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Добавить расписание</h2>
        <form name="ScheduleForm" action="/schedule/save" method="post">
            <div class="form-group">
                <label for="dbName">База данных:</label>
                <select id="dbName" name="Name" required>
                    {{ range .databases }}
                    <option value="{{.ID}}">{{.Alias}}</option>
                    {{ end }}
                </select>
            </div>
            <div class="form-group">
                <label for="frequency">Периодичность:</label>
                <select id="frequency" name="Frequency" required>
                    {{ range .backup_frequency }}
                    <option value="{{ . }}">{{ . }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="form-group">
                <label for="time">Время:</label>
                <input type="time" id="time" name="Time" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
{{ end}}
