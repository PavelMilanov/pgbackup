{{ define "modals/backup_menu"}}
<!-- Модальное окно для просмотра бэкапов -->
<div id="backupMenuModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Управление бэкапами - название DB</h2>
        <div id="backupList" class="backup-list">
            <div class="backup-item">
                <span>${backup.date} (${backup.size})</span>
                <button class="btn btn-secondary download-backup" data-id="${backup.id}">Скачать</button>
                <button class="btn btn-secondary restore-backup" data-id="${backup.id}">Восстановить</button>
            </div>
        </div>
        <div class="form-group">
            <button id="createBackup-btn" class="btn btn-primary">Создать новый бэкап</button>
        </div>
    </div>
</div>
{{ end}}
