{{ define "modals/change_shedule"}}
<div id="changeScheduleModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Изменить расписание</h2>
        <form name="ChangeScheduleForm" action="/schedule/change" method="post">
            <div class="form-group">
                <label for="dbName">База данных:</label>
                <input type="text" id="ChangeScheduleFormDB" name="Name" value="" required readonly>
            </div>
            <div class="form-group">
                <label for="frequency">Периодичность:</label>
                <select id="frequency" name="Frequency" required>
                    {{ range .backup_frequency }}
                    <option value="{{ . }}">{{ . }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="form-group">
                <label for="time">Время:</label>
                <input type="time" id="ChangeScheduleFormTime" name="Time" required>
            </div>
            <input type="hidden" id="ChangeScheduleID" name="ID" value="">
            <button type="submit" class="btn btn-primary">Изменить</button>
        </form>
    </div>
</div>
{{end}}
