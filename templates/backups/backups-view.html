{{ define "backups/view" }}
<div class="container text-center mb-5 mt-3 p-2 bg-light border">
    <form name="BackupForm" action="/backups/create" method="post">
        <div class="row g-2">
            <label class="form-label">Управление бекапами</label>
            <div class="col-3">
                <div class="form-floating">
                    <select class="form-select" aria-label="backupDBName" id="backupDBName" name="backupDBName">
                        {{ range $index, $element := .databases }}
                        <option value="{{ $element.Name }}">{{ $element.Name }}</option>
                        {{ end }}
                    </select>
                    <label for="backupDBName">База данных</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                    <select class="form-select" aria-label="backupRun" id="backupRun" name="backupRun">
                        {{ range $index, $element := .run }}
                        <option value="{{ $element }}">{{ $element }}</option>
                        {{ end }}
                    </select>
                    <label for="backupRun">Запуск</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="backupComment" name="backupComment" placeholder="">
                    <label for="backupComment">Комментарий</label>
                </div>
            </div>
        </div>
        <div class="row g-2 mt-2 collapse" id="collapseBackupSchedule">  
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="backupScheduleCount" name="backupScheduleCount" placeholder="5">
                    <label for="backupScheduleCount">Количество бекапов</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="backupScheduleTime" name="backupScheduleTime" placeholder="00:00">
                    <label for="backupScheduleTime">Время</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                <input type="text" class="form-control" id="backupScheduleCron" name="backupScheduleCron" placeholder="1">
                <label for="backupScheduleCron">Каждые N дней</label>
                </div>
            </div>
        </div>
        <div class="p-3">
            <button id="createBackup" type="submit" class="btn btn-primary">Создать бекап</button>
        </div>
    </form>
</div>
{{ end }}
