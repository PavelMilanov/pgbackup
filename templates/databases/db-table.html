{{ define "databases/table" }}
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Хост</th>
            <th>Размер</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Host }}</td>
            <td>{{ .Size }}</td>
            <td>
                <span class="getStatusBadgeClass(db.status)">{{ .Status }}</span>
            </td>
            <td>
                <a href="/databases/{{.ID}}/backups">
                    <button id="backupMenu-btn" class="btn btn-primary">Управление бекапами</button>
                </a>
                <button id="deleteDatabase-btn" value="{{ .ID }}" class="btn btn-secondary">Удалить</button>
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
