{{ define "schedules/table" }}
<table>
    <thead>
        <tr>
            <th>База данных</th>
            <th>Периодичность</th>
            <th>Время</th>
            <th>Последний бэкап</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <td id="scheduleDbName">{{ .DatabaseName }}</td>
            <td>{{ .Frequency }}</td>
            <td id="scheduleDbTime">{{ .Time }}</td>
            <td>{{range .Backups}}{{.Date}}{{ end }}</td>
            <td>{{ .Status }}</td>
            <td>
                <button id="deleteSchedule" type="submit" value="{{ .ID }}" class="btn btn-secondary">Удалить</button>
            </td>
        </tr>
        {{ end}}
    </tbody>
</table>
{{ end}}
