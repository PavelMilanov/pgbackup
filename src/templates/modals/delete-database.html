{{ define "modals/delete_db"}}
<div id="deleteDatabaseModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Удалить базу данных и ее дампы?</h2>
        <form action="/databases/delete" method="post">
            <button id="modal-deleteDatabase-btn" type="submit" name="ID" value="{{.ID}}" class="btn btn-primary">Удалить</button>
        </form>
    </div>
</div>
{{ end }}
